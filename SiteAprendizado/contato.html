<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Whitespace</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font awesome para as estrelas dos depoimentos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- TODA A PARTE DO WHITESPACE -->
    <header style="background-image: url('img/background-contacto.jpg');">
        <!-- container home,contato, logo, sobre -->
        <div class="container">
            <nav>
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo">
                </a>
                <ul class="ul">
                    <a href="index.html">Home</a>
                    <a href="sobre.html">Sobre</a>
                    <a href="servicos.html">Serviços</a>
                    <a class="btn" href="contato.html">Contato</a>
                    <div class="close-icon" onclick="CloseMenu()">
                        <i class="fa-regular fa-circle-xmark"></i>
                    </div>
                </ul>
                <div class="menu-icon" onclick="OpenMenu()">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <section class="banner">
                <div class="banner-text">
                    <h1>Nos contate</h1>
                    <p>
                        Entre em contato com o nosso time e eles irão te retornar para tirar o seu negócio do papel!
                    </p>
                </div>
            </section>
        </div>
    </header>
    <!-- FIM DA PARTE DO WHITESPACE -->
    <section class="contato">
        <div class="container">
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3673.954274762317!2d-43.213062125430405!3d-22.95191103948383!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997fd5984aa13f%3A0x9dc984d7019502de!2sCristo%20Redentor!5e0!3m2!1spt-BR!2sbr!4v1684533724983!5m2!1spt-BR!2sbr" width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contato-info">
                <div class="left-side">
                    <div>
                        <i class="fa-solid fa-location-dot"></i>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. </p>
                    </div>
                    <div>
                        <i class="fa-solid fa-envelope"></i>
                        <p>thiagoaugustop.amaral@gmail.com</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-phone"></i>
                        <p>8195-2945</p>
                    </div>
                </div>
                <div class="right-side">
                    <form action="">
                        <input type="text" placeholder="Nome" required>
                        <input type="email" placeholder="Email" required>
                        <input type="text" placeholder="Assunto" required>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Sua mensagem" required></textarea>
                        <button class="btn">Enviar mensagem</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <div class="links">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <p>Desenvolvido por Thiago Augusto</p>
        </div>
        
    </footer>
    <!-- FIM DE FOOTER -->
    <script src="js/script.js"></script>

</html>
