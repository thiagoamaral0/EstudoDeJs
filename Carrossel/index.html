<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrosel slides</title>
    <link rel="stylesheet" href="style.css">
    <script src="slide.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="#">LOGO</a>
                <ul>
                    <a href="#">Participantes</a>
                    <a href="#">Sobre</a>
                    <a href="#">Trabalhos</a>
                    <a href="#">Contato</a>
                </ul>
            </nav>
        </div>
    </header>
    <section class="slider">
        <div class="slider-content">
            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">

            <div class="slide-box primeiro">
                <img class="img-desktop" src="img/slide-1.jpg" alt="slide 1">
                <img class="img-mobile" src="img/slide-1-mob.jpg" alt="slide mobile 1">
            </div>
            <div class="slide-box">
                <img class="img-desktop" src="img/slide-2.jpg" alt="slide 2">
                <img class="img-mobile" src="img/slide-2-mob.jpg" alt="slide mobile 2">
            </div>
            <div class="slide-box">
                <img class="img-desktop" src="img/slide-3.jpg" alt="slide 3">
                <img class="img-mobile" src="img/slide-3-mob.jpg" alt="slide mobile 3">
            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>
            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>
        </div>
    </section>
</body>
</html>
